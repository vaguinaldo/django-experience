<!-- todo_detail.html -->
{% extends "base.html" %}

{% block content %}
  <h1>Detalhes</h1>

  <ul>
    <li><b>Tarefa:</b> {{ object.task }}</li>
    <li><b>Feito?</b> 
      {% if object.is_done %}
        <i class="fa fa-check-circle ok"></i>
      {% else %}
        <i class="fa fa-times-circle no"></i>
      {% endif %}
    </li>
    <li><b>Criado em:</b> {{ object.created|date:'d/m/Y'|default:'---' }}</li>
  </ul>
{% endblock content %}
